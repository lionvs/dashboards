<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script lang="javascript" src="xlsx.core.min.js"></script>
    <script src="highcharts.js"></script>
    <script src="exporting.js"></script>
    <script type="text/javascript">
        //default data
        var categories = [
            'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var series = [
            {
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: 'Berlin',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }, {
                name: 'London',
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }
        ];
        function loadHighChart() {
            $('#container').highcharts({
                title: {
                    text: 'Monthly Average Temperature',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: WorldClimate.com',
                    x: -20
                },
                xAxis: {
                    categories: categories
                },
                yAxis: {
                    title: {
                        text: 'Temperature (°C)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '°C'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: series
            });
        }

        $(function () {
            loadHighChart();
        });


    </script>
</head>
    <body>
        
        
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        
        <div>
            <input type="file" name="xlfile" id="xlf" />
            <h3>Contents of the file:</h3>
            <pre id="out"></pre>
        </div>

        <script type="text/javascript">
            function fixdata(data) {
                var o = "", l = 0, w = 10240;
                for (; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
                o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
                return o;
            }

            function to_json(workbook) {
                var result = {};
                workbook.SheetNames.forEach(function (sheetName) {
                    var roa = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                    if (roa.length > 0) {
                        result[sheetName] = roa;
                    }
                });
                return result;
            }

            function to_csv(workbook) {
                var result = [];
                workbook.SheetNames.forEach(function (sheetName) {
                    var csv = XLSX.utils.sheet_to_csv(workbook.Sheets[sheetName]);
                    if (csv.length > 0) {
                        result.push("SHEET: " + sheetName);
                        result.push("");
                        result.push(csv);
                    }
                });
                return result.join("\n");
            }

            function process_wb(wb) {
                output = JSON.stringify(to_json(wb), 2, 2);
                //output = to_csv(wb);

                var obj = JSON.parse(output);
                categories = [];
                series = [];
                for (var property in obj) {
                    for (var j = 0; j < obj[property].length; j++) {
                        var keys = { name: "name" + j, data: [] }
                        categories = [];
                        for (var i in obj[property][j]) {
                            keys.data.push(parseFloat(obj[property][j][i]));
                            categories.push(i);
                        }
                        series.push(keys);
                    }

                }

                loadHighChart();
                out.innerText = output;
            }

            var xlf = document.getElementById('xlf');

            function handleFile(e) {
                var files = e.target.files;
                var i, f;
                for (i = 0, f = files[i]; i != files.length; ++i) {
                    var reader = new FileReader();
                    var name = f.name;
                    reader.onload = function (e) {
                        var data = e.target.result;
                        var arr = fixdata(data);
                        var wb = XLSX.read(btoa(arr), { type: 'base64' });
                        process_wb(wb);
                    };
                    reader.readAsArrayBuffer(f);
                }

            }

            xlf.addEventListener('change', handleFile, false);

        </script>
            </body>
        </html>
