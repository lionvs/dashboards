<html>
    <head>
        <title>MySite</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="scripts/events.js"></script>
        <script src="scripts/sandbox.js"></script>
        <script src="scripts/moduleTextBox.js"></script>
        <script src="scripts/moduleParagraph.js"></script>
        <script src="scripts/core.js"></script>

    </head>
    <body>
       
            <div id="textBox"></div>
        <br/><br /><br />

            <div id="paragraph"></div>
        <br /><br /><br />

            <div id="paragraph2"></div>
        <br /><br /><br />

            <button onclick="destroyModule()">Destroy module paragraph</button>

        <script >
            function destroyModule() {
                core.stopModule(paragraph, document.getElementById("paragraph"));
            }

            core.registerModule(textBox);
            core.registerModule(paragraph);
            core.startModule(textBox, document.getElementById("textBox"));
            core.startModule(paragraph, document.getElementById("paragraph"));
            core.startModule(paragraph, document.getElementById("paragraph2"));
        </script>
    </body>
</html>
