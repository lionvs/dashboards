<div class="widgetHeader">
    Table
    <div class="widget-header-toolbar">
        <span class="widgetHeaderBtn" ng-click="focusWidget()">0</span>
        <span class="widgetHeaderBtn" ng-click="collapseWidget()">^</span>
        <span class="widgetHeaderBtn" ng-click="closeWidget()">X</span>
    </div>
</div>

<div class="tableContainer">
        <table class="table table-striped" data-height="400">

            <tr>
                <th ng-repeat="schemaItem in schema">{{schemaItem}}</th>
            </tr>
            <tr ng-repeat="dataItem in data">
                <td ng-repeat="schemaItem in schema">{{dataItem[schemaItem]}}</td>
            </tr>
        </table>
</div>
